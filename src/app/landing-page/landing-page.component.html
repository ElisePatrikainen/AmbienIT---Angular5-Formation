
<div *ngIf="!loggedIn">
    <mat-form-field>
      <input matInput placeholder="Nom" [(ngModel)]="model">
    </mat-form-field>
<button style="display:block" mat-raised-button color="primary" (click)="loggedIn=true">Sign-in</button>
</div>
<div *ngIf="loggedIn">
   <p>Bienvenue {{model}}</p>
  <button style="display:block" mat-raised-button color="primary" (click)="loggedIn=false">Sign-out</button>
</div>
